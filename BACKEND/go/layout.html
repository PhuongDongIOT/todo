<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <h1>{{.PageTitle}}</h1>
    <ul>
        {{range .Todos}}

        {{else}}
            <li>{{.Title}}</li>
            {{end}}
            {{end}}
    </ul>
</body>

</html>
